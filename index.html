<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale= 1">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Remove automatic validation -->
        <form novalidate>
            <!-- Email -->
            <p>
                <label for="email">
                    <span>Email:<abbr title="Required Field">*</abbr></span>
                    <input type="email" id="email" name="email" minlength="8" required>
                    <span class="error"></span>
                </label>
            </p>
            <!-- Country -->
           <p>
                <label for="country">
                    <span>Country:</span>
                    <input type="text" id="country" name="country" minlength="4">
                    <span class="error"></span>
                </label>
           </p>
            <!-- Zip Code -->
            <p>
                <label for="zip">
                    <span>Zip Code:</span>
                    <input type="text" id="zip" name="zip" minlength="4" maxlength="10" >
                    <span class="error"></span>
                </label>
            </p>
            <!-- Password -->
            <p>
                <label for="pass">
                    <span>Password:<abbr title="Required Field">*</abbr></span>
                    <input type="password" id="pass" name="pass" minlength="8" required>
                    <span class="error"></span>
                </label>
            </p>
            <!-- Password Confirmation -->
            <p>
                <label for="passConf">
                    <span>Confirm Password:<abbr title="Required Field">*</abbr></span>
                    <input type="password" id="passConf" name="passConf" minlength="8" required>
                    <span class="error"></span>
                </label>
            </p>
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
        <script src="js/form.js"></script>
    </body>
</html>
